<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Flatpickr css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- meu styles  -->
    <link rel="stylesheet" href="./src/css/app.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/form.css" />

    <title>Mobifacil</title>
  </head>
  <body>
    <header>
      <div class="mobileVersion">
        <nav class="navbar">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="offcanvas offcanvas-start mobileVersionNav"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- <div class="offcanvas-header"> -->
            <button
              type="button"
              class="btn myBtnClose"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <!-- </div> -->
            <div class="card cardUser mb-3">
              <div class="d-flex align-items-center">
                <div class="col-md-4">
                  <div class="user ms-3">
                    <i class="fa-solid fa-user"></i>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Bem - Vindo!</h5>
                    <p class="card-text">
                      <button type="button" class="btn btn-link">Entre</button>
                      Ou
                      <button type="button" class="btn btn-link">
                        Cadastre-se
                      </button>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card cardLink">
              <a href="#" class="linkNav">Minhas Viagens</a>
              <a href="#" class="linkNav">Atendimento</a>
            </div>
          </div>
        </nav>
      </div>

      <img src="./img/logo-mobifacil.webp" class="logo" alt="Mobifacil" />

      <nav class="navbar myCart">
        <button
          class="navbar-toggler position-relative"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasCart"
          aria-controls="offcanvasCart"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-circle myBage"
            >0</span
          >
          <i class="fa-solid fa-cart-shopping"></i>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasCart"
          aria-labelledby="offcanvasCartLabel"
        >
          <div class="offcanvas-header">
            <strong class="cartTitle">Carrinho</strong>
            <button
              type="button"
              class="btn"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="myCartBody">
            <div
              class="emptyCart d-flex flex-column align-items-center w-100 text-center"
            >
              <img src="./img/minicart-empty-icon.svg" alt="" />
              <strong class="mt-2">Seu Carrinho está vazio</strong>
              <p class="mt-3">
                Parece que você não adicionou nenhuma viagem ao seu carrinho
              </p>
            </div>
            <button class="btn w-100">
              <strong>Continuar comprando</strong>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="banner">
        <h1 class="title">
          <strong> Compre sua passagem de ônibus! </strong>
        </h1>

        <form action="#">
          <div class="input-group flex-nowrap inputOrigem">
            <span class="input-group-text" id="origem"
              ><i class="fa-solid fa-location-arrow"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui sua origem"
              aria-label="Digite aqui sua origem"
              aria-describedby="origem"
            />
          </div>
          <button class="btnTransfer"><i class="fa-solid fa-right-left fa-rotate-270"></i></button>
          <div class="input-group flex-nowrap inputDestino">
            <span class="input-group-text" id="destino"
              ><i class="fa-solid fa-location-dot"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui seu destino"
              aria-label="Digite aqui seu destino"
              aria-describedby="destino"
            />
          </div>
          <div class="input-group flex-nowrap inputIda">
            <span
              class="input-group-text"
            ><i class="fa-solid fa-calendar-days"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Ida"
              aria-label="Ida"
              aria-describedby="ida"
              id="ida"
              autocomplete="off"
            />
          </div>
          <div class="input-group flex-nowrap inputVolta">
            <span
              class="input-group-text"
              ><i class="fa-solid fa-calendar-days"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Volta (Opcional)"
              aria-label="Volta (Opcional)"
              aria-describedby="volta"
              id="volta"
            />
          </div>
          <div class="checkPassagem">
            <input type="checkbox" name="passagem" id="passagemEstudante" />
            <label for="passagemEstudante"> Passagem para estudante </label>
            <a href="#" target="_blank" rel="noopener noreferrer"
              >(Saiba mais)</a
            >
          </div>
          <button class="btnSubmit btn btn-primary" type="button">
            Buscar passagens
          </button>
        </form>
      </section>
    </main>

    <footer>footer</footer>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Flatpickr js  -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="./src/js/flatpickr.js" defer></script>
  </body>
</html>
